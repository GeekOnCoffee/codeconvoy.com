machine:
  ruby:
    version: 2.2.2

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - git config --global user.email "deploy@codefree.in"
    - git config --global user.name "CodeFree Deploy"

test:
  override:
    - echo 'There are no tests...'

deployment:
  production:
    branch: master
    commands:
      - bundle install
      - bundle exec middleman deploy
